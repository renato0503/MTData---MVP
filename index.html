                    setAiInsights('');
                    setAiLoading('IDLE');
                }
            }, [selectedEventId]);

                        KPIs: ${JSON.stringify(data.kpis)}
                        Motivação: ${JSON.stringify(data.motivations)}
                        Gastos: ${JSON.stringify(data.spending)}
                        
                        Responda em Markdown. Seja breve (máximo 3 bullets).
                    `;

                        model: 'gemini-2.5-flash',
                        contents: prompt,
                    });
                    
                    setAiInsights(response.text);
                    setAiLoading('SUCCESS');

                        <section className="bg-slate-800 rounded-xl p-4 mb-8 shadow-sm border border-slate-700 flex flex-col md:flex-row gap-4 items-center justify-between">
                            <div className="flex items-center gap-2 text-slate-300 font-medium">
                                <IconFilter className="w-5 h-5 text-emerald-500" />
                                <span>Evento:</span>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 w-full md:w-2/3">
                                <select 
                                    className="bg-slate-900 border border-slate-600 text-slate-200 text-sm rounded-lg focus:ring-emerald-500 focus:border-emerald-500 block w-full p-2.5"
                                    value={selectedEventId}
                                    onChange={(e) => setSelectedEventId(e.target.value)}
                                >
                                    <option value="guns-n-roses">Show Guns N' Roses (Arena)</option>
                                    <option value="cuiaba-flamengo">Cuiabá EC x Flamengo (Série A)</option>
                                    <option value="gustavo-lima">Buteco Gustavo Lima</option>
                                    <option value="festival-inverno">Festival de Inverno (Chapada)</option>
                                    <option value="stock-car">Stock Car Pro Series</option>
                                    <option value="natanzinho">Show Natanzinho</option>
                                </select>
                                <div className="flex items-center px-3 py-2 bg-slate-900 border border-slate-600 rounded-lg text-slate-400 text-sm">
                                    <span className="mr-2 text-emerald-500 font-semibold">Local:</span>
                                    {data.city}
                                </div>
                            </div>
                        </section>

                        {/* Botão IA */}
                        <div className="flex justify-end mb-6">
                            <button 
                                onClick={handleGenerateInsights}
                                disabled={aiLoading === 'LOADING'}
                                className={`flex items-center px-5 py-2.5 rounded-lg text-sm font-semibold transition-all shadow-lg ${aiLoading === 'LOADING' ? 'bg-slate-700 text-slate-400' : 'bg-gradient-to-r from-indigo-600 to-purple-600 text-white hover:from-indigo-500 hover:to-purple-500'}`}
                            >
                                <IconSparkles className={`w-4 h-4 mr-2 ${aiLoading === 'LOADING' ? 'animate-spin' : ''}`} />
                                {aiLoading === 'LOADING' ? 'Analisando...' : 'Gerar Análise IA'}
                            </button>
                        </div>

                        {/* Resultado IA */}
                        {aiInsights && (
                            <div className="bg-slate-800/50 border border-purple-500/30 rounded-xl p-6 mb-8 animate-[fadeIn_0.5s_ease-out]">
                                <div className="flex items-center mb-4">
                                    <IconSparkles className="w-5 h-5 text-purple-400 mr-2" />
                                    <h3 className="text-lg font-bold text-slate-100">Insights Estratégicos</h3>
                                </div>
                                <div 
                                    className="prose prose-invert prose-sm max-w-none text-slate-300"
                                    dangerouslySetInnerHTML={{ __html: md.render(aiInsights) }} 
                                />
                            </div>
                        )}

                        {/* KPIs */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                            {data.kpis.map((kpi) => <KPICard key={kpi.id} data={kpi} />)}
                        </div>

                        {/* Gráficos */}
                        <ChartsSection motivationData={data.motivations} spendData={data.spending} />

                        {/* Tabela de Origem */}
                        <section className="bg-slate-800 border border-slate-700 rounded-xl shadow-lg overflow-hidden mb-12">
                            <div className="px-6 py-4 border-b border-slate-700 bg-slate-800/50 flex justify-between items-center">
                                <h3 className="text-lg font-semibold text-slate-100">Fluxo por Origem e Permanência</h3>
                                <span className="text-xs text-slate-500 uppercase font-bold tracking-wider">Consolidado</span>
                            </div>
                            <div className="overflow-x-auto">
                                <table className="w-full text-sm text-left text-slate-400">
                                    <thead className="text-xs text-slate-300 uppercase bg-slate-900/50">
                                        <tr>
                                            <th className="px-6 py-3">Origem</th>
                                            <th className="px-6 py-3">Participantes</th>
                                            <th className="px-6 py-3">Gasto Médio</th>
                                            <th className="px-6 py-3">Permanência</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {data.origins.map((origin, idx) => (
                                            <tr key={idx} className="bg-slate-800 border-b border-slate-700 hover:bg-slate-700/50">
                                                <td className="px-6 py-4 font-medium text-slate-100">{origin.state}</td>
                                                <td className="px-6 py-4">{origin.participants.toLocaleString('pt-BR')}</td>
                                                <td className="px-6 py-4">{new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(origin.avgSpend)}</td>
                                                <td className="px-6 py-4">
                                                    <div className="flex items-center">
                                                        <span className="w-16 bg-slate-700 rounded-full h-1.5 mr-2">
                                                            <span className="bg-emerald-500 h-1.5 rounded-full block" style={{width: `${Math.min((origin.stayDays / 7) * 100, 100)}%`}}></span>
                                                        </span>
                                                        {origin.stayDays.toFixed(1)} dias
                                                    </div>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </section>
                    </main>

                    <footer className="max-w-7xl mx-auto px-6 mt-12 text-center text-slate-500 text-sm">
                        <p>© 2024 MTData Intelligence. MVP Demonstrativo.</p>
                    </footer>
                </div>
            );
        };

        // --- 6. INICIALIZAÇÃO ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
